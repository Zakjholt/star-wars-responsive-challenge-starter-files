<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Collect Star Wars trading cards online digitally!">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="float-left-grid.css" type="text/css" />
  <link rel="stylesheet" href="main.css" type="text/css" />

</head>
<body>
  <header>
    
    <h1 class="row">Star Wars Characters</h1>
    <h3 class="row">Incomplete List</h3>
  </header>
    <main>
    <div class="row">
      
      <div class="col-4">
        <img src="images/rey_square.png"></img>
        <h2>Rey</h2>
        <p>Protagonist, from Jakku</p>
        
      </div>
      <div class="col-4">
        <img src="images/finn_square.png">
        <h2>Finn</h2>
        <p>Stormtrooper, befriends Rey</p>
      </div>
      <div class="col-4">
        <img src="images/kylo_square.png"></img>
        <h2>Kylo</h2>
        <p>Main villain, whines a lot</p>
      </div>
      
    </div>
    
    <div class="row">
      
      <div class="col-4">
        <img src="images/poe_square.png"></img>
        <h2>Poe</h2>
        <p>One hell of a pilot!</p>
      </div>
      
      <div class="col-4">
        <img src="images/chewbacca_square.png"></img>
        <h2>Chewbacca</h2>
        <p>Everyone's favorite Wookie</p>
      </div>
      
      <div class="col-4">
        <img src="images/yoda_square.png"></img>
        <h2>Yoda</h2>
        <p>Old Jedi master</p>
      </div>
      
    </div>
  </main>
</body>
</html>
